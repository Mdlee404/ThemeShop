name: Sync Theme Catalog

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**/*.zip'
      - 'scripts/build_theme_index.py'
      - '.github/workflows/sync-theme-catalog.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build theme catalog
        run: python scripts/build_theme_index.py

      - name: Commit generated files
        run: |
          if git diff --quiet; then
            echo "No generated changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add public/data/themes.json public/themes public/downloads
          git commit -m "chore: sync generated theme catalog [skip ci]"
          git push
