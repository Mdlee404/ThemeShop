name: Sync Theme Catalog

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**/*.zip'
      - 'scripts/build-theme-index.mjs'
      - '.github/workflows/sync-theme-catalog.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build theme catalog
        run: npm run build:data

      - name: Commit generated files
        run: |
          if git diff --quiet; then
            echo "No generated changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/themes.json themes downloads
          git commit -m "chore: sync generated theme catalog [skip ci]"
          git push
